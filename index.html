<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__logo">
          <a class="header__logo-link" href="./">
            <img class="header__logo-link-image" src="./assets/logo.png" alt="logo" />
          </a>
        </div>

        <div class="header__menu">
          <div class="header__menu-content">
            <div class="header__menu-social">
              <a class="header__menu-social-link" href="#">
                <img
                  class="header__menu-social-link-image"
                  src="./assets/icons/whatsapp-fill.svg"
                  alt="whatsapp"
                />
              </a>
              <a class="header__menu-social-link" href="#">
                <img
                  class="header__menu-social-link-image"
                  src="./assets/icons/telegram-fill.svg"
                  alt="telegram"
                />
              </a>
            </div>

            <div class="header__menu-phone">
              <a class="header__menu-phone-link" href="#">+7 (495) 12-34-567</a>
            </div>

            <div class="header__menu-callback">
              <button class="header__menu-callback-button">отправить запрос</button>
            </div>

            <div class="header__menu-close">
              <button class="header__menu-close-button"></button>
            </div>
          </div>
        </div>

        <div class="header__burger">
          <button class="header__burger-button"></button>
        </div>
      </div>
    </header>

    <main class="main"></main>

    <footer class="footer">
      <div class="container"></div>
    </footer>
  </body>
</html>
