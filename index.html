<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/swiper-bundle.min.js" defer></script>
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__logo">
          <a class="header__logo-link" href="./">
            <img class="header__logo-link-image" src="./assets/logo.png" alt="logo" />
          </a>
        </div>

        <div class="header__menu">
          <div class="header__menu-content">
            <div class="header__menu-social">
              <a class="header__menu-social-link" href="#">
                <img
                  class="header__menu-social-link-image"
                  src="./assets/icons/whatsapp-fill.svg"
                  alt="whatsapp"
                />
              </a>
              <a class="header__menu-social-link" href="#">
                <img
                  class="header__menu-social-link-image"
                  src="./assets/icons/telegram-fill.svg"
                  alt="telegram"
                />
              </a>
            </div>

            <div class="header__menu-phone">
              <a class="header__menu-phone-link" href="#">+7 (495) 12-34-567</a>
            </div>

            <div class="header__menu-callback">
              <button class="header__menu-callback-button">отправить запрос</button>
            </div>

            <div class="header__menu-close">
              <button class="header__menu-close-button"></button>
            </div>
          </div>
        </div>

        <div class="header__burger">
          <button class="header__burger-button"></button>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="first-screen">
        <div class="container">
          <div class="first-screen__content">
            <div class="first-screen__info">
              <h2 class="first-screen__info-title">
                <span class="first-screen__info-title-light">конструкции </span>
                <b class="first-screen__info-title-bold">для курения</b>
              </h2>

              <div class="first-screen__info-description">
                <p class="first-screen__info-description-item">
                  Мы рады предложить вам высококачественные конструкции для курящих людей, которые
                  идеально впишутся в дизайн вашего объекта.
                </p>
                <p class="first-screen__info-description-item">
                  Наши изделия идеально подходят для организации комфортных и безопасных зон для
                  курения на территории вашего предприятия.
                </p>
              </div>
            </div>

            <div class="first-screen__slider">
              <div class="swiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <img
                      class="first-screen__slider-image"
                      src="./assets/construction-v2-1.jpg"
                      alt="slide"
                    />
                  </div>
                  <div class="swiper-slide">
                    <img
                      class="first-screen__slider-image"
                      src="./assets/construction-v2-3.jpg"
                      alt="slide"
                    />
                  </div>
                  <div class="swiper-slide">
                    <img
                      class="first-screen__slider-image"
                      src="./assets/construction-v2-2.jpg"
                      alt="slide"
                    />
                  </div>
                  <div class="swiper-slide">
                    <img
                      class="first-screen__slider-image"
                      src="./assets/construction-v2-4.jpg"
                      alt="slide"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="first-screen__controls">
              <div class="first-screen__controls-prev"></div>
              <div class="first-screen__controls-next"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container"></div>
    </footer>
  </body>
</html>
